<section class="main__here here">
   <div class="here__container">
      <div class="here__content">@@loop('./templates/content-item.html', './data/content-item.json')</div>
      <h3 class="here__heading heading">< Here is what you get ></h3>
      <div class="here__image">
         <div class="here__editor editor">
            <div class="editor__buttons">
               <div></div>
               <div></div>
               <div></div>
            </div>
            <div class="editor__header"><span>Hello, Fork!</span></div>
            <div class="editor__side-bar">
               <img src="./img/section-here/side-bar.png" alt="" />
            </div>
            <ul class="editor__row-numbers">
               @@for (var i = 1; i < 33; i++) {
               <li>`+[i]+`</li>
               }
            </ul>
            <div class="editor__screen">
               <span class="screen__animation"></span>
            </div>
         </div>
      </div>
   </div>
</section>
